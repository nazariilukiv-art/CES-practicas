<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de Equipos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .card-img-top {
        height: 150px;
        object-fit: contain;
        padding: 10px;
      }
      .player-img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <main class="container py-4">
      <h1 class="mb-4 text-center">Explorador de Ligas de Fútbol</h1>

      <div class="row mb-4">
        <div class="col-md-6 offset-md-3">
          <label for="selectPais" class="form-label">Selecciona un país:</label>
          <select id="selectPais" class="form-select">
            <option value="" selected disabled>Cargando países...</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <h3 class="mb-3">
            Equipos <span id="nombrePaisSeleccionado"></span>
          </h3>
          <div id="contenedorEquipos" class="row row-cols-1 row-cols-md-3 g-4">
            <div class="alert alert-info">
              Selecciona un país para ver sus equipos.
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
              <h5 class="mb-0">Plantilla</h5>
            </div>
            <div class="card-body">
              <h6 id="tituloEquipo" class="card-subtitle mb-2 text-muted">
                Selecciona un equipo
              </h6>
              <ul
                id="listaJugadores"
                class="list-group list-group-flush"
                style="max-height: 500px; overflow-y: auto"
              ></ul>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./utils/index.js"></script>
  </body>
</html>
