<main class="container mt-4">
  <h1>App Angular</h1>

  <input
    class="form-control mt-2 mb-2"
    placeholder="Introduce nombre de variable"
    [(ngModel)]="nombre"
  />

  <p>
    Esta es la primera aplicación de Angular por {{ nombre }} {{ apellido }} para la asignatura de
    Desarrollo de Interfaces de {{ curso }}º {{ nombreCurso }}
  </p>
  <input class="form-control mt-2 mb-2" placeholder="Introduce nombre de variable" #inputnota />
  <button class="btn btn-primary" (click)="palsarComenzar(inputnota.value)">
    Pulsa para comenzar
  </button>
  <p>{{ nota }}</p>

  <h2>Generacion</h2>

  <div class="row">
    <div class="col">
      <app-decisiones></app-decisiones>
    </div>
    <div class="col">
      <app-selecciones></app-selecciones>
    </div>
    <div class="col"></div>
  </div>
</main>
